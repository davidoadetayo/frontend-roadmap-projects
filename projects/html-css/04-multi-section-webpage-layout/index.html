<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Links -->
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Quicksand:wght@300..700&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Multi-Section Webpage Layout</title>
  </head>
  <body>
    <header>
      <div class="container">
        <nav>
          <div class="logo">
            <img src="images/logo_image.png" alt="" />
          </div>
                
          <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Portfolio</a></li>
            <li><a href="#">Contact</a></li>
            <li ><a class="btn cta-btn" href="#">Get a Quote</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
        <section class="hero-section">
            <div class="container">
                <h1>
                    From Manuscripts to Masterpiece
                </h1>
                
                <p>
                    Your trusted partner for fast, quality printing
                </p>

                <div>
                    <a class="cta-btn" href="#">
                        Start Printing Now
                    </a>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
